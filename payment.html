    <!-- -----payment section start----- -->
    <section class="basic-section">
      <div class="container">
        <!-- breadcrumb -->

        <nav aria-label="breadcrumb py-2">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
          </ol>
        </nav>
        <!-- title -->
        <h2 class="mb-8 fs-5 fs-md-4">付款</h2>
        <div class="row">
          <!-- customer info -->
          <div class="col-md-7 mb-5 mb-md-0">
            <div class="bg-white border border-tea-300 rounded-3 p-5 p-md-7">
              <h3 class="mb-5 mb-md-7 fs-5 fs-md-4">購買人</h3>
              <form class="custom-form">
                <div class="mb-3">
                  <label for="user-name" class="form-label">姓名</label>
                  <input type="email" class="form-control" id="user-name" placeholder="請輸入姓名">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">密碼</label>
                  <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">電子信箱</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="請輸入電子信箱">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="remember-customer">
                  <label class="form-check-label" for="remember-customer">記住我的資訊</label>
                </div>
              </form>
            </div>
            <!-- payment -->
            <div class="bg-white border border-tea-300 rounded-3 p-5 p-md-7 mt-5">
              <h3 class="mb-5 mb-md-7 fs-5 fs-md-4">付款方式</h3>
              <div class="custom-form mb-5 mb-md-7">
                <p class="fw-bold mb-md-3">Pay With</p>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    信用卡
                  </label>
                </div>
              </div>
              <form class="custom-form">
                <div class="mb-5">
                  <label for="ccn" class="form-label">信用卡號碼</label>
                  <input id="ccn" class="form-control" type="text" inputmode="numeric" placeholder="1234 5678 1234 5678"
                    required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="mb-5">
                      <label for="expiration" class="form-label">過期日</label>
                      <input id="expiration" class="form-control" type="text" placeholder="ＭＭ/YY" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-5">
                      <label for="cvv" class="form-label">認證碼</label>
                      <input id="cvv" class="form-control" type="text" placeholder="CVV" required>
                    </div>

                  </div>
                  <div class=" form-check">
                    <input type="checkbox" class="form-check-input" id="remember-card">
                    <label class="form-check-label" for="remember-card">記住卡片資訊</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- bill info -->
          <div class="col-md-5">
            <div class="bg-white border border-accent-200 rounded-3 p-5 p-md-7">
              <h3 class="mb-5 mb-md-7 fs-5 fs-md-4 text-accent-200">訂單資訊</h3>
              <div class="py-5 border-bottom border-top border-gray-200 mb-5 mb-md-7">
                <div class="d-flex justify-content-between mb-2">
                  <h4 class="fs-6 fs-md-5 fw-bold">輕量型方案</h4>
                  <p class="fs-6 fs-md-5 fw-bolder">NT 1,188</p>
                </div>
                <p class="fs-6 fs-md-5 fw-bold text-gray-300">年繳</p>
              </div>
              <div class="custom-form">
                <div class="d-flex mb-5 mb-md-7 flex-md-column flex-lg-row">
                  <input type="text" class="form-control me-2 w-md-100 mb-md-3" placeholder="請輸入折扣碼" aria-label="coupon"
                    aria-describedby="coupon">
                  <button class="btn btn-filled gray text-nowrap" type="button" id="coupon">套用</button>
                </div>
              </div>
              <div class="py-5 border-bottom border-top border-gray-200 mb-5 mb-md-7">
                <div class="d-flex justify-content-between mb-2">
                  <h4 class="fs-6 fs-lg-5 fw-bold">小計</h4>
                  <p class="fs-6 fs-lg-5 fw-bold">NT 1,188</p>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <h4 class="fs-6 fs-lg-5 fw-bold">折扣</h4>
                  <p class="fs-6 fs-lg-5 fw-bold">0</p>
                </div>
              </div>
              <div class="d-flex justify-content-between mb-5 mb-md-7">
                <h4 class="fs-6 fs-lg-5 fw-bold">總計</h4>
                <p class="fs-4 fs-lg-3 fw-bolder">NT 1,188</p>
              </div>
              <button class="btn btn-filled green w-100" type="button">立即付款<i class="bi bi-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>

    </section>
